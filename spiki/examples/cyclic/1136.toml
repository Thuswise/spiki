"""
<Broadstairs>
+ Pie and chips? Or Welsh Rarebit?
+ Some place where we can smoke and sit.
+ A pint nearby, my pipe well lit.
+ And these two sitting opposite.

<Appleby>
+ Why is he forgetting constantly
+ The purpose of our company?
+ Sworn to locate and make study
+ Of every temporal anomaly.

<Chalgrove>
+ Alas, forever torn in twain!
+ This Bloodhound and this Oaken Thegn
+ Are going to make me miss my train
+ And argue with the wife again.
""",
